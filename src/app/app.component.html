<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Search Demo (ANGULAR)</h2>

<div>
  <input type="text" class="form-control mb-4" placeholder="Search your result..." (input)="onInput($event)" id="listSearch">
</div><br>

<table>
  <tr>
    <th>Name</th>
    <th>E-mail</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let data of Students | searchFilter: name">
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.date}}</td>
  </tr>
</table>

</body>
</html>
